<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid"
          alt="Phone image">
        
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form [formGroup]="signupForm" (ngSubmit)="signup()">
          <div class="form-outline mt-2"><label class="form-label" for="validationDefault01">Fullname</label>
            <input type="text" id="validationDefault01" formControlName="name" class="form-control form-control-lg" />
            <div
              *ngIf="signupForm.controls['name']?.invalid && (signupForm.controls['name'].dirty || signupForm.controls['name']?.touched)"
              class="alert alert-danger">
              <div *ngIf="signupForm.controls['name'].hasError('required')">
                Name is required.
              </div>
            </div>
          </div>
          <div class="form-outline mt-2"><label class="form-label" for="validationDefault02">Age</label>
            <input type="number" id="validationDefault02" formControlName="age" class="form-control form-control-lg" />
          </div>
          <div class="form-outline mb-4"><label class="form-label" for="form1">Gender</label>
            <input type="text" id="form1" formControlName="gender" class="form-control form-control-lg" />
          </div>
          <div class="form-outline mb-4"><label class="form-label" for="phone">Phone</label>
            <input type="number" id="phone" formControlName="phone" class="form-control form-control-lg" />
          </div>
          <div class="form-outline mb-4"> <label class="form-label" for="adress">Adress</label>
            <input type="text" id="adress" formControlName="adress" class="form-control form-control-lg" />
          </div>
          <!-- Email input -->
          <div class="form-outline mb-2"> <label class="form-label" for="form1Example13">Email address</label>
            <input type="email" id="form1Example13" formControlName="email" class="form-control form-control-lg" />
          </div>
          <div
            *ngIf="signupForm.controls['email']?.invalid && (signupForm.controls['email'].dirty || signupForm.controls['email']?.touched)"
            class="alert alert-danger ">
            <div *ngIf="signupForm.controls['email'].hasError('required')">
              Email is required.
            </div>
          </div>
          <!-- Password input -->
          <div class="form-outline mb-4"> <label class="form-label" for="form1Example23">Password</label>
            <input type="password" formControlName="password" id="form1Example23"
              class="form-control form-control-lg" />
          </div>
          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
              <label class="form-check-label" for="form1Example3"> Remember me </label>
            </div>
            <a href="#!">Forgot password?</a>
          </div>
          <!-- Submit button -->
          <button class="btn btn-primary btn-lg btn-block w-100 mt-2 mb-4" type="submit"
            style="background-color: #55acee" href="#!" role="button" [disabled]="signupForm.invalid">
            <i class="fab  me-2" ></i>Submit</button>
           
        </form>
        
      </div>
      
        <div *ngIf="Sucsses" class="alert alert-success alert-dismissible d-flex align-items-center fade show">
          <i class="bi-check-circle-fill"></i>
          <strong class="mx-2">Success!</strong> Your message has been sent successfully.
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    
    </div>
  </div>
</section>
